    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <div class="intro-section">
            <h1 class="section-title section-title-large">
              Are the Dallas Stars in the Playoffs yet?</h1>
            </h1>
        </div>
        </div>
      </div>

      <div class="row">

        <div class="col-md-12">

          <div class="jumbotron status-module">

            <p id="Status">loading...</p>

          </div>

        </div>

      </div>

      <div class="row">

        <div class="col-md-3">

          <div class="widget widget-green">

            <div class="row row-table">

              <div class="col-xs-4 text-center widget-darker">

                <em class="fa fa-calendar fa-3x"></em>

              </div>

              <div class="col-xs-8">

                <div class="widget-data">
                  <h2 id="gamesPlayed"><i class="fa fa-spin fa-gear"></i></h2>
                  <h3>Games Left</h3>
                </div>

              </div>

            </div>

          </div>

        </div>

        <div class="col-md-3">

          <div id="gamesPlayed" class="widget widget-green">

            <div class="row row-table">

              <div class="col-xs-4 text-center widget-darker">

                <em class="fa fa-trophy fa-3x"></em>

              </div>

              <div class="col-xs-8">

                <div class="widget-data">
                  <h2 id="seasonPoints"><i class="fa fa-spin fa-gear"></i></h2>
                  <h3>Points</h3>
                </div>

              </div>

            </div>

          </div>

        </div>

        <div class="col-md-3">

          <div id="totalPoints" class="widget widget-green">

            <div class="row row-table">

              <div class="col-xs-4 text-center widget-darker">

                <em class="fa fa-line-chart fa-3x"></em>

              </div>

              <div class="col-xs-8">

                <div class="widget-data">
                  <h2 id="playoffChances"><i class="fa fa-spin fa-gear"></i></h2>
                  <h3>Playoff Chances</h3>
                </div>

              </div>

            </div>

          </div>

        </div>

        <div class="col-md-3">

          <div class="widget widget-green">

            <div class="row row-table">

              <div class="col-xs-4 text-center widget-darker">

                <em class="fa fa-pie-chart fa-3x"></em>

              </div>

              <div class="col-xs-8">

                <div class="widget-data">
                  <h2 id="playoffRecord"><i class="fa fa-spin fa-gear"></i></h2>
                  <h3>Record</h3>
                </div>

              </div>

            </div>

          </div>

        </div>

      </div>

      

    </div>

    <footer>

      <div class="container">

        <div class="row">

          <div class="col-md-12">

            <p>a late night project from <a href="http://twitter.com/mattbtay" target="_blank">@mattbtay</a></p>

        </div>

      </div>

    </footer>
